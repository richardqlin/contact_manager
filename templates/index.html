<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact Manager</title>
  </head>
  <body>
    <div class="container bg-dark p-5">

      

      <h1 class="text-white text-center">My Contact!</h1>
      <br>
      <div class="container bg-light p2 rounded-2">
      {% with messages = get_flashed_messages() %}
      {% if messages %}  
       {% for message in messages %} 
          <div class='alert alert-primary alert-dismissable fade show' role='alert'>
              {{ message }} 
          </div>
          {% endfor %} 
      {% endif %} 
  {% endwith %} 
    

        <label class="form-label"><strong>NEW CONTACT :</strong></label>
        <form method="post"> 

        <div class="mb-3">
          
          <label for="name" class="form-label">Name:</label>
          <input type="text" name="name" class="form-control" id="name" rows="3" placeholder="Full Name">
            <label for="number" class="form-label">Phone Number:</label>
            <input type="tel" name="number" class="form-control" id="number" rows="3" placeholder="Phone Number">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" id="email" rows="3" placeholder="Email">
        </div>
          <button type="submit" name='save-note' class="btn btn-sm btn-primary mb-3"><strong>SUMBIT</strong></button>
        </form>
      </div>
    <br>  
    <div class="container p-0 rounded-2">
        <h5 class="text-white text-center">CONTACT: </h5>
        <div class="row">
{% for contact in contacts %}

<div class="card bg-light mb=3" >
<div class="card-body">
   
        <div class="card-header text-end"><a href="/delete/{{contact['_id']}}" class="btn btn-sm btn-danger">
          <strong>X</strong>
        </a>
        <a href="/update/{{contact['_id']}}" class="btn btn-sm btn-success">
            <span>+</span>
          </a>
          </div>
        
     <!-- <img class="card-img-bottom" src="https://placeimg.com/200/200/any" alt="Card image" style="width:100%"> -->

    
    <div class="card-text bg-success text-white text-center" >{{contact['name'] }}</div>
    <div class="card-text bg-warning text-white text-center">{{contact['number'] }}</div>
    <div class="card-text bg-primary text-white text-center" >{{contact['email'] }}</div>
</div>
</div>

{% endfor %}
</div>
    </div>

    </div>

  </body>
</html>
